<!-- This is an HTML document structure for a price list page. Here's a breakdown of what each part does: -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pricelist.css">
    <title>Price List</title>
</head>
<body>
    <div class="price-list-container">
        <h2>Product Catalog</h2>

        <script>
            // Проверка статуса входа
            if (localStorage.getItem('loggedIn') !== 'true') {
                window.location.href = 'login.html';
            }
        </script>

        <div class="product-grid">
            <div class="product-item">
                <img src="https://firebasestorage.googleapis.com/v0/b/daxagent-1719d.appspot.com/o/ВИСКИ%2FВиски%20Jameson%20купажированный%2040%25%200.05%20л.jpg?alt=media&token=2dee6579-ceb1-4f7c-b971-dec4375ea533" alt="Product 1">
                <h3>Product 1</h3>
                <p class="price">$100</p>
                <button class="buy-button">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="https://firebasestorage.googleapis.com/v0/b/daxagent-1719d.appspot.com/o/ВИСКИ%2FВиски%20Jameson%20купажированный%2040%25%200.5%20л.jpg?alt=media&token=8879c9e3-f5bd-40c2-af69-b48d7a6a3541" alt="Product 2">
                <h3>Product 2</h3>
                <p class="price">$200</p>
                <button class="buy-button">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="https://firebasestorage.googleapis.com/v0/b/daxagent-1719d.appspot.com/o/ВИСКИ%2FВиски%20Jameson%20купажированный%2040%25%200.5%20л.jpg?alt=media&token=8879c9e3-f5bd-40c2-af69-b48d7a6a3541" alt="Product 3">
                <h3>Product 3</h3>
                <p class="price">$300</p>
                <button class="buy-button">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
